<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
  <title><ui:insert name="title">Gestione Conferenze</ui:insert></title>
  
<style>
		.ui-widget, .ui-widget .ui-widget {
			 font-size: 90% !important;
		}
	</style>
	<meta http-equiv="refresh" content="${pageContext.session.maxInactiveInterval};url=error.html"/>
</h:head>

<h:body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<p:layout fullPage="true">

    <p:layoutUnit position="north" size="35" header="Gestione Conferenze Web" resizable="false" closable="false" collapsible="false">
    
    </p:layoutUnit>

    
	  	
    <p:layoutUnit position="west" size="200" header="Sezioni" resizable="true" closable="false" collapsible="true">
    <h:form>

       <p:panelMenu style="width:200px">
         <p:submenu label="Utenza">
            <p:menuitem value="Dettaglio Mia Utenza" actionListener="#{sessioneBean.dettaglio}" icon="ui-icon-disk" />
            <p:menuitem value="Carica Report" actionListener="#{sessioneBean.caricareport}" icon="ui-icon-disk" />
            <p:menuitem value="Logout" actionListener="#{sessioneBean.logout}" icon="ui-icon-disk" />
            
            </p:submenu>
        <p:submenu label="Conferenze">
            <p:menuitem value="Nuova Conferenza" actionListener="#{sessioneBean.nuovaconferenza}" icon="ui-icon-disk" />
            <p:menuitem value="Elenco Conferenze" actionListener="#{sessioneBean.elencoconferenze}"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>       
          
        <p:submenu label="Sessioni">
            <p:menuitem value="Save" actionListener="#{buttonBean.save}" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{buttonBean.update}"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
          
        <p:submenu label="Comitati">
            <p:menuitem value="Nuovo Comitato" actionListener="#{sessioneBean.nuovocomitato}" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{buttonBean.update}"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
          
        <p:submenu label="Utenti">
            <p:menuitem value="Save" actionListener="#{buttonBean.save}" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{buttonBean.update}"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
          
        <p:submenu label="Budget">
            <p:menuitem value="Save" actionListener="#{buttonBean.save}" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{buttonBean.update}"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
          
        <p:submenu label="Statistiche">
            <p:menuitem value="UtentiOnLine" url="utentionline.xhtml" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{buttonBean.update}"  icon="ui-icon-arrowrefresh-1-w" />
             <p:menuitem value="Update" actionListener="#{buttonBean.update}"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        </p:panelMenu>
        </h:form>
    </p:layoutUnit>


    
<p:layoutUnit position="center">
      
<div id="content">
  <ui:insert name="content">
    
  </ui:insert>
</div>


    </p:layoutUnit>

</p:layout>
                        



</h:body>

</html>

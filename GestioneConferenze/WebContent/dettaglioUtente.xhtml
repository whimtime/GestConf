<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>



<ui:composition template="/templates/principale.xhtml">

	<ui:define name="content">
		
	
			    
	
		<p:panelGrid columns="2">
    <f:facet name="header">
        Basic PanelGrid
    </f:facet>

    <h:outputLabel for="firstname" value="Firstname: *" />
    <p:inputText id="firstname" value="#{sessioneBean.username}" label="Firstname" />

    <h:outputLabel for="ipaddress" value="Surname: *" />
    <p:inputText id="ipaddress" value="#{sessioneBean.ipaddress}" required="true" label="Surname"/>

    <f:facet name="footer">
        <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>
    </f:facet>
</p:panelGrid>
	

	</ui:define>


</ui:composition>
</html>

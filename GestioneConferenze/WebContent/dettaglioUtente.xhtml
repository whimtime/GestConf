<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>



<ui:composition template="/templates/principale.xhtml">

	<ui:define name="content">				
<p:tabView orientation="top" widgetVar="50" >
    <p:tab title="Dati Utenza">  
    <h:form id="form">                           
    <p:panel header="Utenza">
 
    <p:panelGrid columns="3">

        	 Username<h:inputText id="userinput" value="#{sessioneBean.username}" readonly="true"/>
        	 <p:message for="userinput" display="icon" />             
             	     Password
             	     <p:password id="feedback" value="#{sessioneBean.password}" feedback="true" required="true"/>
             	     
  		<p:message for="feedback" display="icon" />
  		Ripeti Password      
  		  <p:password id="feedback2" value="#{sessioneBean.password2}" feedback="true" required="true"/>
  		  <p:message for="feedback2" display="icon" />
  		  
  		  
  		  E-Mail<h:inputText id="mailinput" value="#{sessioneBean.mail}" />
        	 <p:message for="mailinput" display="icon" />
        	 
        	 Ripeti E-Mail<h:inputText id="ripmailinput" value="#{sessioneBean.mail2}" />
        	 <p:message for="ripmailinput" display="icon" />
  		  
            </p:panelGrid>
             <f:facet name="footer">  
           <p:commandButton value="Salva" action="#{sessioneBean.salva}" 
                    ajax="false" />
                          <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />  

    </f:facet>  
       
    </p:panel>        
      </h:form>
    </p:tab>   
</p:tabView>

</ui:define>


</ui:composition>
</html>

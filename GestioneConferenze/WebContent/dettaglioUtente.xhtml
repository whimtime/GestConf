<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>



<ui:composition template="/templates/principale.xhtml">

	<ui:define name="content">				
<p:tabView orientation="top" widgetVar="50" >
  
    <p:tab title="Dati Utenza">  
                        <h:form id="form">        
    <p:panel header="Utenza">
     
    <p:panelGrid columns="3">

        	 Username<h:inputText id="userinput" value="#{sessioneBean.username}" readonly="true"/>
        	 <p:message for="userinput" display="icon" />             
             	     Password
             	     <p:password id="feedback" value="#{sessioneBean.password}" feedback="true" required="true"/>
             	     
  		<p:message for="feedback" display="icon" />
  		Ripeti Password      
  		  <p:password id="feedback2" value="#{sessioneBean.password2}" feedback="true" required="true"/>
  		  <p:message for="feedback2" display="icon" />
  		  
  		  
  		  E-Mail<h:inputText id="mailinput" value="#{sessioneBean.mail}" />
        	 <p:message for="mailinput" display="icon" />
        	 
        	 Ripeti E-Mail<h:inputText id="ripmailinput" value="#{sessioneBean.mail2}" />
        	 <p:message for="ripmailinput" display="icon" />
  		  
            </p:panelGrid>
             <f:facet name="footer">  
          
           <p:commandButton value="Salva" action="#{sessioneBean.salva}" 
                    ajax="false" />
                          <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />  
			
    </f:facet>  
       
    </p:panel>        
   </h:form>
    </p:tab>

	<p:tab title="Dati Anagrafici" >
	     <h:form id="form2">
	   <p:panel header="Utenza">
	             
		<p:panelGrid columns="6">
		  	 Nome<h:inputText id="nomeinput" value="#{sessioneBean.username}" readonly="false"/>
        	 <p:message for="nomeinput" display="icon" />             
              	 Cognome<h:inputText id="cognomeinput" value="#{sessioneBean.username}" readonly="false"/>
        	 <p:message for="nomeinput" display="icon" />     	  
  			  	 Data Di Nascita<p:calendar  id="datanascitainput" /> 
        	 <p:message for="nomeinput" display="icon" />                
         	 CodiceFiscale<h:inputText id="cfinput" value="#{sessioneBean.username}" readonly="false"/>
        	 <p:message for="nomeinput" display="icon" />   
        	  	 Piva<h:inputText id="pivainput" value="#{sessioneBean.username}" readonly="false"/>
        	 <p:message for="pivainput" display="icon" />
        	 
        	
  
  
		</p:panelGrid>	
		
		
		 <f:facet name="footer">  
           <p:commandButton value="Salva" action="#{sessioneBean.salva}" 
                    ajax="false" />
                          <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />  
		</f:facet>
		
		</p:panel>
		</h:form>
	</p:tab>
	
	
	<p:tab title="Indirizzi" >
	     <h:form id="form3">
	   <p:panel header="Utenza">
		     
		<p:panelGrid columns="6">
			
			 Comune Residenza
        	 <p:selectOneMenu id="dropcomuni" value="#{sessioneBean.comunecodice}" effect="fade"   filter="true" filterMatchMode="startsWith">  	          
	            <f:selectItems value="#{geografiaBean.comuni}" var ="r" itemValue="#{r.codiceIstatComune}" itemLabel="#{r.denominazioneComune}" />  
        </p:selectOneMenu>   	     
  		 <p:message for="dropcomuni" display="icon" />
  		 
  	  	 Indirizzo residenza<h:inputText id="indirizzoinput" value="#{sessioneBean.username}" readonly="false"/>
        	 <p:message for="indirizzoinput" display="icon" />
  	
   	 Comune Fatturazione
        	 <p:selectOneMenu id="dropcomunifatt" value="#{sessioneBean.comunecodice}" effect="fade"   filter="true" filterMatchMode="startsWith">  	          
	            <f:selectItems value="#{geografiaBean.comuni}" var ="r" itemValue="#{r.codiceIstatComune}" itemLabel="#{r.denominazioneComune}" />  
        </p:selectOneMenu>   	     
  		 <p:message for="dropcomuni" display="icon" />
  		 
  			 
  	  	 Indirizzo Fatturazione<h:inputText id="indirizzofattinput" value="#{sessioneBean.username}" readonly="false"/>
        	 <p:message for="indirizzofattinput" display="icon" />
  		 
			</p:panelGrid>
			 <f:facet name="footer">  
           <p:commandButton value="Salva" action="#{sessioneBean.salva}" 
                    ajax="false" />
                          <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />  
			</f:facet>
			
			</p:panel>
			     </h:form>
	</p:tab>
	
	<p:tab title="Competenze" >
	     <h:form id="form3d">
	   <p:panel header="Utenza">
	   
	<p:pickList id="pickList" value="#{pickListBean.competenze}" var="c"   
                itemLabel="#{c}" itemValue="#{c}" />  
  
				  
    
   
		     
		
		</p:panel>
		  <p:commandButton value="Salva" action="#{pickListBean.salvacompetenza}" 
                    ajax="false" />
		
		</h:form>
		</p:tab>
		
		
		<p:tab title="Pagamenti" >
	     <h:form id="form3dp">
	   		<p:panel header="PreferenzePagamento">
	   	
	   			 	 <p:selectOneMenu id="droptipopag" value="#{pagamentiBean.preferred}" effect="fade"   filter="true" filterMatchMode="startsWith">  	          
	            <f:selectItems value="#{pagamentiBean.pagamenti}" var ="r" itemValue="#{r.cdTipoPagamento}" itemLabel="#{r.tipoPagamento}" />  
        </p:selectOneMenu>  
	   
	   		</p:panel>
	   		<br></br>
	   			  <p:commandButton value="Salva" action="#{pickListBean.salvacompetenza}" 
                    ajax="false" />
		
	   </h:form>
	   </p:tab>
	
</p:tabView>

</ui:define>


</ui:composition>
</html>

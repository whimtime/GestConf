<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="/templates/principale.xhtml">
	<ui:define name="content">
	<h:form id="form1">
	   <p:panelGrid columns="6">
		  	 Titolo della conferenza<h:inputText id="nomeinput" value="#{conferenzeBean.titolo}" readonly="false"/>

              	 Sottotitolo <h:inputText id="cognomeinput" value="#{conferenzeBean.sottotitolo}" readonly="false"/>
        	 <p:message for="cognomeinput" display="icon" />

			<p:message for="nomeinput" display="icon" />                
         		  	 Data fine<p:calendar id="datafineinput" value="#{conferenzeBean.datafine}"  />
			<p:message for="nomeinput" display="icon" />  
				indirizzo<h:inputText id="indinput" value="#{conferenzeBean.indirizzo}" readonly="false"/>

		</p:panelGrid>
		
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />	
		
</h:form>

           <p:commandButton value="Salva" action="#{sessioneBean.salva}" 
                    ajax="false" />
                          <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />  
		</f:facet>
	</ui:define>
</ui:composition>
